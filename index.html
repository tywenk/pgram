<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worlding</title>
    <link rel="stylesheet" href="style.css" />
    <!-- a-frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <!-- splash and loading screen div-->
    <div id="splash">
      <div class="splash-content">
        <div id="loading-content">
          <div id="instructions">
            Rotate head to look around. Move closer to zoom in.
          </div>
          <div id="spinner-container">
            <div id="percentage">5%</div>
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- declare x & y head rotation values -->
    <script>
      let rx = 1;
      let ry = 1;
      let sz = 5;
      let activeModel = "flower-wall";
      let poseModelLoaded = false;
    </script>

    <!-- creative a-frame component for head rotation, model choosing, and logging-->
    <script src="components.js"></script>

    <!-- create a-frame scene **dracoDecoder needed to import Blender-compressed GLTF models-->
    <a-scene
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/"
      vr-mode-ui="enabled: false"
      shadow="type: pcf"
      renderer="colorManagement: true;"
    >
      <a-assets>
        <a-asset-items
          id="flower-wall"
          src="assets\gltf\wallingford-flowers-GLTF-v4.gltf"
        >
        </a-asset-items>

        <a-asset-items
          id="cherry-tree"
          src="assets\gltf\wallingford-cherry-tree-GLTF-v9.gltf"
        >
        </a-asset-items>

        <a-asset-items
          id="prairie"
          src="assets\gltf\wichita-GLTF-v1.gltf"
        ></a-asset-items>

        <a-asset-items
          id="muni"
          src="assets\gltf\sanfrancisco-muni-GLTF-v1.gltf"
        ></a-asset-items>

        <a-asset-items
          id="hill"
          src="assets\gltf\sf-hill-GLTF-v1.gltf"
        ></a-asset-items>

        <a-asset-items
          id="signage-sf"
          src="assets\gltf\sf-signage-GLTF-v1.gltf"
        ></a-asset-items>

        <a-asset-items
          id="discovery"
          src="assets\gltf\discovery2-briccolage-GLTF-v1.gltf"
        >
        </a-asset-items>

        <a-asset-items
          id="napali"
          src="assets\gltf\hibiscus-GLTF-v1.gltf"
        ></a-asset-items>

        <a-asset-items
          id="sky"
          src="assets\hdri\photo_studio_01.jpg"
        ></a-asset-items>
      </a-assets>

      <!-- <a-sky src="#sky"></a-sky> -->
      <a-sky color="white"></a-sky>

      <a-entity
        gltf-model="#flower-wall"
        position="0 0 0"
        scale="0.25 0.25 0.25"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: flower-wall"
      ></a-entity>

      <a-entity
        gltf-model="#cherry-tree"
        position="0 0 0"
        scale="0.25 0.25 0.25"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: cherry-tree"
      ></a-entity>

      <a-entity
        gltf-model="#prairie"
        position="0 0.2 0"
        scale="0.25 0.25 0.25"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: prairie"
      ></a-entity>

      <a-entity
        gltf-model="#muni"
        position="0 0 0"
        scale="0.25 0.25 0.25"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: muni"
      ></a-entity>

      <a-entity
        gltf-model="#hill"
        position="0 0 0"
        scale="0.18 0.18 0.18"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: hill"
      ></a-entity>

      <a-entity
        gltf-model="#signage-sf"
        position="0 0.3 0"
        scale="0.18 0.18 0.18"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: signage-sf"
      ></a-entity>

      <a-entity
        gltf-model="#discovery"
        position="0 0.1 0"
        scale="0.15 0.15 0.15"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: discovery"
      ></a-entity>

      <a-entity
        gltf-model="#napali"
        position="0 0 0"
        scale="0.2 0.2 0.2"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: napali"
      ></a-entity>

      <a-entity
        camera
        look-controls="false"
        wasd-controls="false"
        position="0 1.2 5"
        rotation="0 0 0"
      ></a-entity>
    </a-scene>

    <div id="video-container"></div>

    <div id="about">
      <a href="https://tywenkelly.com/">Tywen Kelly</a>
    </div>

    <div class="custom-select">
      <select name="menu-model" id="gltf-menu">
        <option value="flower-wall">Flower Wall (Seattle, WA)</option>
        <option value="cherry-tree">Cherry Tree (Seattle, WA)</option>
        <option value="discovery">Discovery Park (Seattle, WA)</option>
        <option value="prairie">Wild Prairie (Tallgrass Prairie NP, KS)</option>
        <option value="napali">Napali Coast (Kauai, HI)</option>
        <option value="muni">Muni Station (San Francisco, CA)</option>
        <option value="hill">Steep Hill (San Francisco, CA)</option>
        <option value="signage-sf">Corner Dining (San Francisco, CA)</option>
      </select>
    </div>

    <!-- a-scene manipulation -->
    <script src="utils.js"></script>

    <!-- p5 script -->
    <script src="sketch.js"></script>
  </body>
</html>
