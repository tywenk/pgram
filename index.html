<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worlding</title>
    <link rel="stylesheet" href="style.css" />

    <!-- a-frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- draco -->
    <script src="https://www.gstatic.com/draco/versioned/decoders/1.4.1/draco_decoder.js"></script>
  </head>
  <body>
    <!-- declare x & y head rotation values -->
    <script>
      let rx = 1
      let ry = 1
      let sz = 5
      let activeModel = 'flower-wall'
    </script>

    <!-- creative a-frame component that can rotated by head -->
    <script src="components.js"></script>

    <!-- create a-frame scene (dracoDecoder needed to import Blender-compressed GLTF models)-->
    <a-scene
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/"
      vr-mode-ui="enabled: false"
      shadow="type: pcf"
      renderer="gammaOutput: true"
    >
      <a-assets>
        <a-asset-items
          id="flower-wall"
          src="assets\gltf\wallingford-flowers-GLTF-v4.gltf"
        ></a-asset-items>

        <a-asset-items
          id="cherry-tree"
          src="assets\gltf\wallingford-cherry-tree-GLTF-v9.gltf"
        ></a-asset-items>

        <a-asset-items
          id="prairie"
          src="assets\gltf\wichita-GLTF-v1.gltf"
        ></a-asset-items>

        <a-asset-items
          id="sky"
          src="assets\hdri\photo_studio_01.jpg"
        ></a-asset-items>
      </a-assets>

      <!-- <a-sky src="#sky"></a-sky> -->
      <a-sky color="white"></a-sky>

      <a-entity
        gltf-model="#flower-wall"
        position="0 0 0"
        scale="0.25 0.25 0.25"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: flower-wall"
      ></a-entity>

      <a-entity
        gltf-model="#cherry-tree"
        position="0 0 0"
        scale="0.25 0.25 0.25"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: cherry-tree"
      ></a-entity>

      <a-entity
        gltf-model="#prairie"
        position="0 0 0"
        scale="0.25 0.25 0.25"
        rotation="0 0 0"
        shadow="cast: false"
        headreactive
        gltfchoice="model: prairie"
      ></a-entity>

      <!-- base -->
      <!-- <a-entity
        geometry="primitive: circle; radius:900"
        position="0 -3 0"
        rotation="270 0 0"
        shadow="receive: false;"
        material="color: white"
      ></a-entity> -->

      <a-entity
        camera
        look-controls="false"
        wasd-controls="false"
        position="0 1 5"
      >
      </a-entity>

      <!-- <a-entity
        light="type: point; intensity: 1; castShadow: false"
        position="0 1 5"
      ></a-entity>

      <a-entity light="type: ambient; intensity: .3"></a-entity> -->
    </a-scene>

    <div id="video-container"></div>

    <div class="custom-select">
      <select name="menu-model" id="gltf-menu">
        <option value="flower-wall">Flower Wall</option>
        <option value="cherry-tree">Cherry Tree</option>
        <option value="prairie">Wild Prairie</option>
      </select>
    </div>

    <!-- a-scene manipulation -->
    <script>
      document
        .getElementById('gltf-menu')
        .addEventListener('change', function (e) {
          const newValue = e.target.value
          console.log(newValue)
          activeModel = newValue
        })
    </script>

    <!-- p5 script -->
    <script src="sketch.js"></script>
  </body>
</html>
