<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worlding</title>
    <link rel="stylesheet" href="style.css" />

    <!-- a-frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <!-- declare x & y head rotation values -->
    <script>
      let x = 1
      let y = 1
      let activeModel = 'fox'
    </script>

    <!-- creative a-frame component that can rotated by head -->
    <script src="components.js"></script>

    <!-- create a-frame scene -->
    <a-scene>
      <a-assets>
        <a-asset-items
          id="tree"
          response-type="array-buffer"
          src="assets\gltf\wallingford-cherry-tree.glb"
        ></a-asset-items>

        <a-asset-items
          id="fox"
          response-type="array-buffer"
          src="assets\gltf\fox.glb"
        ></a-asset-items>

        <a-asset-items
          id="sofa"
          response-type="array-buffer"
          src="assets\gltf\sofa.glb"
        ></a-asset-items>

        <a-asset-items
          id="sky"
          src="assets\hdri\photo_studio_01.jpg"
        ></a-asset-items>
      </a-assets>

      <a-sky src="#sky"></a-sky>

      <a-entity
        gltf-model="#fox"
        position="0 0 0"
        scale="0.01 0.01 0.01"
        rotation="0 0 0"
        shadow="cast: true"
        headreactive
        gltfchoice="model: fox"
      ></a-entity>

      <a-entity
        gltf-model="#sofa"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        shadow="cast: true"
        headreactive
        gltfchoice="model: sofa"
      ></a-entity>

      <a-entity
        geometry="primitive: plane; width: 10; height: 10"
        rotation="270 0 0"
        shadow="receive: true;"
        material="color: white"
      ></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1 5"> </a-entity>

      <a-entity
        light="type: point; castShadow: true"
        position="3 6 5"
      ></a-entity>

      <a-entity light="type: ambient; intensity: .2"></a-entity>
    </a-scene>

    <div id="video-container"></div>

    <div class="custom-select">
      <select name="menu-model" id="gltf-menu">
        <option value="fox">Fox</option>
        <option value="sofa">Sofa</option>
      </select>
    </div>

    <!-- a-scene manipulation -->
    <script>
      document
        .getElementById('gltf-menu')
        .addEventListener('change', function (e) {
          const newValue = e.target.value
          console.log(newValue)
          activeModel = newValue
        })
    </script>

    <!-- p5 script -->
    <script src="sketch.js"></script>
  </body>
</html>
